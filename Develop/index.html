<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <ul class="events list-group list-group-flush">
        <li class="listItem list-group-item d-flex justify-content-between align-items-center">
          <span class="hour">8am</span>
          <input class='description' placeholder="New Event"></input>
          <button id="saveBtn1" class='saveBtn btn-lg'>+</button></li>
        <li class="listItem list-group-item d-flex justify-content-between align-items-center">
          <span class="hour">9am</span>
          <input class='description' placeholder="New Event"></input>
          <button id="saveBtn2" class='saveBtn btn-lg'>+</button></li>
        <li class="listItem list-group-item d-flex justify-content-between align-items-center">
          <span class="hour">10am</span>
          <input class='description' placeholder="New Event"></input>
          <button id="saveBtn3" class='saveBtn btn-lg'>+</button></li>
        <li class="listItem list-group-item d-flex justify-content-between align-items-center">
          <span class="hour">11am</span>
          <input class='description' placeholder="New Event"></input>
          <button id="saveBtn4" class='saveBtn btn-lg'>+</button></li>
        <li class="listItem list-group-item d-flex justify-content-between align-items-center">
          <span class="hour">12pm</span>
          <input class='description' placeholder="New Event"></input>
          <button id="saveBtn5" class='saveBtn btn-lg'>+</button></li>
        <li class="listItem list-group-item d-flex justify-content-between align-items-center">
          <span class="hour">1pm</span>
          <input class='description' placeholder="New Event"></input>
          <button id="saveBtn6" class='saveBtn btn-lg'>+</button></li> 
        <li class="listItem list-group-item d-flex justify-content-between align-items-center">
          <span class="hour">2pm</span>
          <input class='description' placeholder="New Event"></input>
          <button id="saveBtn7" class='saveBtn btn-lg'>+</button></li>
        <li class="listItem list-group-item d-flex justify-content-between align-items-center">
          <span class="hour">3pm</span>
          <input class='description' placeholder="New Event"></input>
          <button id="saveBtn8" class='saveBtn btn-lg'>+</button></li>  
        <li class="listItem list-group-item d-flex justify-content-between align-items-center">
          <span class="hour">4pm</span>
          <input class='description' placeholder="New Event"></input>
          <button id="saveBtn9" class='saveBtn btn-lg'>+</button></li>
        <li class="listItem list-group-item d-flex justify-content-between align-items-center">
          <span class="hour">5pm</span>
          <input class='description' placeholder="New Event"></input>
          <button id="saveBtn10" class='saveBtn btn-lg'>+</button></li>    
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
